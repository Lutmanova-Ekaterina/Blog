{% extends 'users/base.html' %}

{% block content %}
<form method="post">
    {% csrf_token %}
    <h1 class="h3 mb-3 fw-normal">Авторизуйтесь</h1>
    {{ form.as_p }}
    <button class="w-100 btn btn-lg btn-primary" type="submit">Вход</button>
    <a class="btn btn-link" href="{% url 'users:password_reset' %}">Забыли пароль?</a>
    <br>
    <a class="btn btn-link" href="{% url 'users:register'%}">Нет аккаунта?</a>
</form>
{% endblock %}
