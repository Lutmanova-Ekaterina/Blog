{% extends 'service/base.html' %}
{% block content %}
<div class="row">
    <div class="col-4">
        <div class="card">
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <p>
                        Вы действительно хотите удалить сообщение {{object.topic_message}} ?
                    </p>
                    <a class="btn btn-info" href="{% url 'service:message' %}">Отменить</a>
                    <button class="submit">Подтвердить</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
