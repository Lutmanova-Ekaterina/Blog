{% extends 'service/base.html' %}
{% block content %}
<div class="container">
    <div class="card text-center" style="width: 30rem;">
        <div class="card-body">
        </div>
        <div class="photo">
            <img src="/static/message.jpg" alt="" border=5 height=300 width=400>
        </div>
        <div class="description">
            <h2>{{object.topic_message}}</h2>
            <p>{{object.letter}}</p>
            <button><a class="btn btn-warning" href="{% url 'service:update_message' object.pk %}">Изменить</a></button>
            <button><a class="btn btn-warning" href="{% url 'service:delete_message' object.pk %}">Удалить</a></button>
        </div>
    </div>
</div>

{% endblock %}
