{% extends 'service/base.html' %}
{% block content %}
<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-primery border-bottom box-shadow">
    <h5 class="my-0 mr-md-auto font-weight-normal">Service</h5>
    <nav class="ms-5">
        <a class="p-2 btn btn-warning" href="{% url 'service:create_customers' %}">Добавить клиента</a>
    </nav>
</div>
<div class="container">
    <table class="table">
        <thead class="table-light" style="text-align: center">
        <th scope="col">контактный email</th>
        <th scope="col">фио</th>
        <th scope="col">комментарий</th>
        <th scope="col"></th>
        </thead>
        <tbody>
        {% for object in object_list %}
        <tr>
            <td class="table-light" style="text-align: center">{{object.email}}</td>
            <td class="table-light" style="text-align: center">{{object.name}}</td>
            <td class="table-light" style="text-align: center">{{object.comment}}</td>
            <td class="table-light" style="text-align: center">
                <a class="btn btn-warning" href="{% url 'service:detail_customer' object.pk %}">Просмотр</a>
            </td>

        </tr>
        {% endfor%}

        </tbody>
    </table>
</div>

{% endblock %}
